<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" (click)="onClose()">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden relative" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <h2 class="text-xl font-bold">Crear Cuenta</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
      <!-- Profile Image Preview -->
      <div class="flex flex-col items-center gap-2">
        <div class="w-24 h-24 rounded-full bg-gray-200 overflow-hidden flex items-center justify-center border-2 border-gray-300">
          @if (imageUrl()) {
            <img [src]="imageUrl()" class="w-full h-full object-cover" alt="Profile">
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          }
        </div>
        <label class="cursor-pointer text-blue-600 text-sm hover:underline">
          Subir imagen
          <input type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)">
        </label>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Alias</label>
        <input
          type="text"
          [ngModel]="alias()"
          (ngModelChange)="alias.set($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Elige un alias"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="********"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
        <input
          type="password"
          [ngModel]="confirmPassword()"
          (ngModelChange)="confirmPassword.set($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="********"
        >
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 bg-gray-50 flex justify-end gap-3">
      <button
        (click)="onClose()"
        class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition"
      >
        Cancelar
      </button>
      <button
        (click)="onSave()"
        class="px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 transition"
      >
        Crear cuenta
      </button>
    </div>
  </div>
</div>
